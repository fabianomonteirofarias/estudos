<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style/customize.css">
    <link rel="stylesheet" href="/style/normalize.css">
    <title>Index</title>
</head>
<body>
<p>index</p>
<div class="containter">
    <div class="row">
        <div class="col-xs-12">
            <a href="/add">Adicionar Estudante</a>
        </div>
        <div class="col-xs-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for e in estudantes %}
                    <tr>
                        <td>{{e.nome}}</td>
                        <td>{{e.idade}}</td>
                        <td>
                            <a href="/edit/{{e.id}}">Editar</a>
                            <a href="/delete/{{e.id}}">Excluir</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>
</div>
</body>
</html>
